name: pilgrim
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  # ----运行依赖----
  # 应用窗口管理
  window_manager: ^0.5.1
  # 状态管理riverpod
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0
  # 本地数据持久化
  shared_preferences: ^2.5.3
  # 路由管理
  go_router: ^16.2.4
  # 工具包类别
  path: ^1.9.1
  path_provider_windows: ^2.3.0
  # TODO:
  url_launcher_windows: ^3.1.4
  file_picker: ^10.3.3
  system_tray: ^2.0.3
  desktop_window: ^0.4.2

  # ----网络相关----
  # web服务开发框架
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  shelf_static: ^1.1.3
  # http请求
  http: ^1.5.0
  # 更好的网络请求
  dio: ^5.9.0

  # ----更好的显示----
  # 时间格式化
  intl: ^0.20.2
  # markdown渲染
  markdown: ^7.3.0
  flutter_markdown_plus: ^1.0.5
  

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  build_runner: ^2.8.0
  riverpod_generator: ^3.0.0

flutter:

  uses-material-design: true

